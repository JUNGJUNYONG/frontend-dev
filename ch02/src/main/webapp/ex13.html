<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
input {
	background-color: #fff;
	border: 1px solid #03CF5D;
	outline: none;
}

input#user-id {
	background-color: #E1E6F6
}

input#user-id.focused {
	background-color: #EB9095;
}
/* input#user-id.focused:hover {background-color: #4EFFDB;}
	input#user-id.focused:focus {background-color: #EDFF8B;} */
</style>
<script type="text/javascript">
function onFocous(input, className) {
	input.className=className
}

function onBlur(input, className) {
	input.className=className
}
</script>

</head>
<body>
	<form>
		<input type='text' 
			onFocus='onFocous(this, "focused");'
			onBlur='onBlur(this, "");'
			class='' 
			id='user-id' />
			<br /> 
			<input type='text' 
			class='' 
			id='user-password' />
	</form>
</body>
</html>
