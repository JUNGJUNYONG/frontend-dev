<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
*			{ margin:0; padding:0 }
body		{ font-family: '맑은 고딕' 돋움; font-size:0.75em; color:#333 }

#login-form {
	width:160px;
	padding:10px ;
	margin:50px auto 0;
	border: 1px solid #333;
	border-radius: 3px;
}
#login-form input {
	margin: 0 auto;
}

#login-form input, #login-form label {
display: block;
}

#login-form label {
	margin: 10px 0 5px 0;
}
#login-form input[type='text']
,
#login-form input[type='image'] {
	margin: 15px auto 5px;
}

</style>
<title>로그인 폼</title>
</head>
<body>
	<form id="login-form" name="loinForm" method="GET" action="/user/auth">
		<!-- <label class="block-label" for="input-userid">아이디</label> -->
		<input id="input-userid" name="userid" type="text" value="" placeholder="아이디">
		<!-- <label class="block-label" for="input-password" >패스워드</label> -->
		<input name="input-password" type="password" value="" placeholder="비밀번호">
		<input type="image" src="images/login.png">
		
	</form>
</body>
</html>
