<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="./jquery/jquery-3.4.1.js"></script>
<script type="text/javascript">
// 선택자 - jQuery 필터(first, last)
	$(function() {
		setTimeout(function() {
			$('li:first').css('background-color','gray');
			$('li:last').css('color','yellow')
		}, 2000);
	});
</script>
</head>
<body>
	<ul>
		<li class="blue">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li class="red" title="second">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li title="third">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li title="fourth">텍스트 텍스트 텍스트 텍스트 텍스트</li>
	</ul>
	<ul>
		<li>Dog1</li>
		<li>Dog2</li>
		<li>Dog3</li>
		<li>Dog4</li>
	</ul>
</body>
</html>
