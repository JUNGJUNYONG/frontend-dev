<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.addEventListener("load", function(){
	// (표준 + 비표준) 속성 접근 하기 위해서는 setAttribute 메소드에 속한다.
	var img = document.createElement('img');
	setTimeout(function(){
		document.body.appendChild(img);
		img.setAttribute('src','https://pds.joins.com/news/component/htmlphoto_mmdata/200402/htm_20040225165332a000a600-001.GIF');
		img.setAttribute('width','400');
		img.setAttribute('alt','둘리');
		img.setAttribute('title','둘리');
		img.setAttribute('data-name','okokok');
	}, 2000);
	
});
</script>
</head>
<body>
	<h1>HTMLElement 속성 조작하기</h1>
</body>
</html>
